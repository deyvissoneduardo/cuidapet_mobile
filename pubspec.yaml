name: cuidaper_mobile
description: A new Flutter project.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^4.3.1
  mobx: ^2.0.6+1
  flutter_mobx: ^2.0.3+2
  asuka: ^2.0.0
  dio: ^4.0.0
  flutter_screenutil: ^5.0.0+2

  firebase_core: ^1.11.0
  firebase_auth: ^3.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.4
  mobx_codegen: ^2.0.5+2
  build_runner: ^2.1.7


flutter:
  uses-material-design: true
  assets:
